<script>
var c=document.getElementById("myCanvas");
var cxt=c.getContext("2d");
var img=new Image()
img.src="./img/init.jpg"
var width = 0;
var height = 0;
var scale = 1;
var rotate = 0.0005;
Squares = screen.width > screen.height ? screen.height : screen.width;
Squares = Squares * 8 / 9;
img.onload = function(){
	width = img.width ;
	height = img.height ;
	scale = Squares / width;
	c.width = width * scale;
	c.height = height * scale;

	cxt.translate(width * 0.5, height * 0.5);
	cxt.rotate(Math.PI * 0);
	cxt.translate(width * -0.5, height * -0.5);
	
	cxt.scale(scale,scale);
	cxt.clearRect(0, 0, width, height);
	//cxt.save()
	
	cxt.beginPath();
	cxt.arc(width * 0.5, height * 0.5, width * 0.5, 0, 2 * Math.PI, false);
	cxt.closePath();
	cxt.clip();
	cxt.drawImage(img, 0, 0);
	cxt.save()
	
}

function ro(){
	cxt.restore()
	cxt.clearRect(0, 0, width, height);
	cxt.translate(width * 0.5, height * 0.5);
	cxt.rotate(Math.PI * rotate);
	cxt.translate(width * -0.5, height * -0.5);

//	cxt.beginPath();
//	cxt.arc(width * 0.5, height * 0.5, width * 0.5, 0, 2 * Math.PI, false);
//	cxt.clip();
//	cxt.closePath();
	cxt.drawImage(img, 0, 0);
	cxt.save()
	
}

var timer = 0;
//setInterval(ro, 25);
function startrotate(){
	if (!timer){
		timer = setInterval(ro, 25);
	}
}
function stoprotate(){
	if( timer ){
		clearInterval(timer);
		timer = 0;
	}
}

</script>
